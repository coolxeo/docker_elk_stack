language: node_js
node_js:
- 0.12
branches:
  except:
  - /-job-\d+/
  only:
  - master
env:
  global:
    secure: 
cache:
- codeclimate-test-reporter
- grunt-cli
- bower
- firebase-tools
- karma-cli
before_install:
- npm install -g codeclimate-test-reporter grunt-cli bower firebase-tools karma-cli
- cd angularclient
- npm install
- bower install
install: npm test
before_script:
- grunt build
script:
- echo "${TRAVIS_PULL_REQUEST}"
- echo "${TRAVIS_BRANCH}"
- echo "${CODECLIMATE_REPO_TOKEN}"
after_script:
- codeclimate < ./coverage/**/lcov.info
after_success:
- if [[ "${TRAVIS_PULL_REQUEST}" != "false" ]]; then echo -e "not deployed since it's
  not a PR" | echo -e "it's a PR" ; fi
