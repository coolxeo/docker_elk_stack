
<form name="registrationForm" novalidate
      ng-submit="registration.submit(registrationForm.$valid)">
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" class="form-control" ng-model="user.email" required email/>
    <div ng-messages="registrationForm.email.$error" ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
