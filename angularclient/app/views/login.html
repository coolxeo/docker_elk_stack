<form name="loginForm" novalidate
      ng-submit="login(loginForm.$valid)">
  <div class="form-group">
    <label for="username">User Name</label>
    <input id="username" type="email" name="email" class="form-control" ng-model="user.email" required email/>

    <div ng-messages="loginForm.email.$error" ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" class="form-control" ng-model="user.password" required/>

    <div ng-messages="loginForm.password.$error" ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
