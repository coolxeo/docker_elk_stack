
<h3>Login</h3><span>{{ message }}</span>
<form name="loginForm" novalidate
      ng-submit="submit(loginForm.$valid)">
  <div class="form-group">
    <label for="username">User Name</label>
    <input id="username" type="email" name="username" class="form-control" ng-model="user.username" required />
    <div ng-messages="loginForm.username.$error" ng-messages-include="messages.html"></div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" class="form-control" ng-model="user.password" required />
    <div ng-messages="loginForm.password.$error" ng-messages-include="messages.html"></div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Login!</button>
  </div>
</form>
