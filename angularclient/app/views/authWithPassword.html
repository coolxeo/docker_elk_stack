<form name="loginForm" fade-in novalidate
      ng-submit="authWithPassword(loginForm.$valid)">
  <div ng-style="transparent" class="form-group">
    <label for="username">User Name</label>
    <input id="username" type="email" name="email" class="form-control"
           ng-model="user.email" required email/>

    <div ng-messages="loginForm.email.$error" ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div ng-style="transparent" class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" class="form-control"
           ng-model="user.password" required/>

    <div ng-messages="loginForm.password.$error" ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <button ng-disabled="showme" ng-style="transparent" type="submit" ng-click="transparent={opacity:0.0}; showme=true"
            class="btn btn-primary">Login
    </button>
    <div ng-show="showme" class='tetrominos'>
      <div class='tetromino box1'></div>
      <div class='tetromino box2'></div>
      <div class='tetromino box3'></div>
      <div class='tetromino box4'></div>
    </div>
  </div>
</form>
